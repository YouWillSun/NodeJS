<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1/dopost" method="post">
        <p>
            姓名：<input type="text" name="name">
        </p>
        <p>
            性别：
            <input type="radio" name="sex" id="" value="男"> 男
            <input type="radio" name="sex" id="" value="女"> 女
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" id="" value="睡觉"> 睡觉
            <input type="checkbox" name="hobby" id="" value="吃饭"> 吃饭
            <input type="checkbox" name="hobby" id="" value="足球"> 足球
        </p>
        <p>
            图片：
            <input type="file" name="img" id="">
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</body>
</html>
